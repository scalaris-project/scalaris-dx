<div class="container-fluid">

  <!-- Desktop -->
  <div class="row" *isBp="['lg', 'xl']">

    <app-big-tooltip title="{{Localize.text('Balances', 'mainview')}}" [show]="showBalancesTooltip">
      <ul>
        <li><strong><Localize context="mainview" key="Balances only show for connected wallets."></Localize></strong><br><Localize context="mainview" key="If you did not connect the wallet, in the right sidebar menu select the Add & Update Wallets link."></Localize></li>
        <li><strong><Localize context="mainview" key="Balances only show available funds."></Localize></strong><br><Localize context="mainview" key="If UTXOs are locked in the wallet, or used in trades, then they will not count towards the balance."></Localize></li>
        <li><strong><Localize context="mainview" key="Balances only show funds in legacy addresses."></Localize></strong><br><Localize context="mainview" key="If you are using a Segwit address, please create a new address to send the funds to. A legacy address will automatically be created when generating a new address."></Localize></li>
        <li><strong><Localize context="mainview" key="Balances do not show staked funds."></Localize></strong><br><Localize context="mainview" key="If you have been staking, please send the funds to a new address for them to register."></Localize></li>
      </ul>
    </app-big-tooltip>
    <app-big-tooltip title="{{Localize.text('Order Form', 'mainview')}}" [show]="showOrderFormTooltip">
      <ul>
        <li><strong><Localize context="mainview" key='Scalaris DX uses "Exact" orders.'></Localize></strong><br><Localize context="mainview" key='At the moment Scalaris DX only supports "Exact" orders, meaning that an order must be taken for the full amount. If you are a maker, you may want to place multiple smaller orders instead of one large order. If you are a taker, multiple orders cannot be combined and taken as a single order with this order type. Market and Limit orders will be supported in a future release.'></Localize></li>
        <li><strong><Localize context="mainview" key="Only assets of connected wallets can be traded."></Localize></strong><br><Localize context="mainview" key="If you did not connect the wallet, in the right sidebar menu select the Add & Update Wallets link."></Localize></li>
        <li><strong><Localize context="mainview" key="Trading wallets must remain online and unlocked."></Localize></strong><br><Localize context="mainview" key="Since trading is peer-to-peer, you must have the wallet of each traded asset installed, open, synced, unlocked, and online for the duration of the trade. This also applies to the Scalaris wallet since it's used to facilitate even non-SCA orders."></Localize></li>
        <li><strong><Localize context="mainview" key="Place orders using BTC pricing."></Localize></strong><br><Localize context="mainview" key="You can place orders based off BTC pricing, which is more familiar. To enable this capability, from the sidebar menu select General Settings."></Localize></li>
      </ul>
    </app-big-tooltip>
    <app-big-tooltip title="{{Localize.text('Order Book', 'mainview')}}" [show]="showOrderBookTooltip">
      <ul>
        <!-- <li><strong>Scalaris DX uses "Exact" orders.</strong><br>At the moment Scalaris DX only supports "Exact" orders, meaning that an order must be taken for the full amount. Multiple orders also cannot be combined and taken as a single order with this order type. Market and Limit orders will be supported in a future release.</li> -->
        <li><strong><Localize context="mainview" key="Only assets of connected wallets can be traded."></Localize></strong><br><Localize context="mainview" key="If you did not connect the wallet, in the right sidebar menu select the Add & Update Wallets link."></Localize></li>
        <li><strong><Localize context="mainview" key="Trading wallets must remain online and unlocked."></Localize></strong><br><Localize context="mainview" key="Since trading is peer-to-peer, you must have the wallet of each traded asset installed, open, synced, unlocked, and online for the duration of the trade. This also applies to the Scalaris wallet since it's used to facilitate the orders."></Localize></li>
        <li><strong><Localize context="mainview" key="Orders take up to 10 min to populate."></Localize></strong><br><Localize context="mainview" key="After initially opening the wallets of the assets traded, it can take up to 10 minutes for all the orders to load. After the initial load, orders arrive as they're created."></Localize></li>
        <li><strong><Localize context="mainview" key="View orders in BTC pricing."></Localize></strong><br><Localize context="mainview" key="You can view orders based off BTC pricing, which is more familiar. To enable this capability, from the sidebar menu select General Settings."></Localize></li>
        <li><strong><Localize context="mainview" key="White dots indicate the order is yours."></Localize></strong><br><Localize context="mainview" key="Some orders may have a white dot to the left of them. This indicates it's an order you created."></Localize></li>
      </ul>
    </app-big-tooltip>
    <app-big-tooltip title="{{Localize.text('Active/Inactive Orders', 'mainview')}}" [show]="showActiveInactiveOrderTooltip" (mouseenter)="activeInactiveOrderTooltip2(true)" (mouseleave)="activeInactiveOrderTooltip2(false)">
      <ul >
        <li><strong><Localize context="mainview" key="Clear Inactive Button"></Localize></strong><br><Localize context="mainview" key="The Clear Inactive button on the Inactive Orders tab removes canceled orders."></Localize></li>
        <li><strong><Localize context="mainview" key="Refunding failed trades"></Localize></strong><br><Localize context="mainview" key="For failed in-progress trades, the funds will be automatically returned in 30 minutes for the taker and 2 hours for the maker."></Localize></li>
      </ul>
      <table>
        <tr>
          <th><Localize context="mainview" key="Status"></Localize></th>
          <th><Localize context="mainview" key="Type"></Localize></th>
          <th><Localize context="mainview" key="Description"></Localize></th>
        </tr>
        <tr>
          <td>
            <div class="order-status status-open">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <g transform="translate(25 50)"><circle cx="0" cy="0" r="6" fill="rgba(0,0,0,0.7)" transform="scale(0.998675 0.998675)">
                  <animateTransform attributeName="transform" type="scale" begin="-0.3333333333333333s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                </circle></g>
                <g transform="translate(50 50)"><circle cx="0" cy="0" r="6" fill="rgba(0,0,0,0.7)" transform="scale(0.703242 0.703242)">
                  <animateTransform attributeName="transform" type="scale" begin="-0.16666666666666666s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                </circle></g>
                <g transform="translate(75 50)"><circle cx="0" cy="0" r="6" fill="rgba(0,0,0,0.7)" transform="scale(0.241675 0.241675)">
                  <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
                </circle></g>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Creating"></Localize></em> - <Localize context="mainview" key="The order is being broadcasted to the network."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-open"><Localize context="mainview" key="Open"></Localize></div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Open"></Localize></em> - <Localize context="mainview" key="The order is live and open (not taken)."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-process">1/5</div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Accepting"></Localize></em> - <Localize context="mainview" key=" Attempting to take the order and connecting to the counter party."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-process">2/5</div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Hold"></Localize></em> - <Localize context="mainview" key="Waiting for the counter party to respond."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-process">3/5</div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Accepted"></Localize></em> - <Localize context="mainview" key="The counter party has agreed to trade."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-process">4/5</div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Exchanging"></Localize></em> - <Localize context="mainview" key="The funds are in the process of being exchanged."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-process">5/5</div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Finalizing"></Localize></em> - <Localize context="mainview" key="The exchange of funds is being finalized."></Localize></td>
        </tr>
        <tr>
          <td><div class="order-status status-finished">&#10003;</div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Complete"></Localize></em> - <Localize context="mainview" key="The funds have been exchanged and the trade is complete."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-process">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-8px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(0.9);" xml:space="preserve">
                  <path d="M78.3,21.7c-15.6-15.6-41-15.6-56.6,0c-15.6,15.6-15.6,41,0,56.6C29.5,86.1,39.8,90,50,90s20.5-3.9,28.3-11.7 C93.9,62.7,93.9,37.3,78.3,21.7z M28,28c6.1-6.1,14-9.1,22-9.1c6.1,0,12.3,1.8,17.5,5.4L24.3,67.5C16,55.4,17.3,38.7,28,28z M72,72 c-10.7,10.7-27.4,12-39.5,3.7l43.2-43.2C84,44.6,82.7,61.3,72,72z" fill="rgba(0,0,0,0.6)" style="fill: rgba(0, 0, 0, 0.6);"></path>
                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Canceled"></Localize></em> - <Localize context="mainview" key="The order has been canceled."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-alert">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-5px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(1);" xml:space="preserve">
                  <path d="M81.1,77.5C73.7,85,63.6,88.9,53.5,88.9c-5.6,0-11.2-1.2-16.5-3.7c-4.1-1.9-7.8-4.5-11-7.7l7.7-7.7 c2.3,2.3,5,4.2,7.9,5.6c10.7,5,23.4,2.8,31.8-5.6c11-11,11-28.8,0-39.7c-11-11-28.8-11-39.7,0c-3.4,3.4-5.8,7.5-7.1,12.1l7.7,1.1 L17.7,64.6L7.5,39.6l8.2,1.1c1.7-6.9,5.2-13.2,10.3-18.2c15.2-15.2,39.9-15.2,55.1,0C96.3,37.6,96.3,62.4,81.1,77.5z" fill="rgba(0,0,0,0.6)" style="fill: rgba(0,0,0,0.6);"></path>
                  <polygon points="60.1,33.5 52.9,33.5 52.9,54.5 41.3,54.5 41.3,61.8 60.1,61.8 " fill="rgba(0,0,0,0.7)" style="fill: rgba(0,0,0,0.7);"></polygon>
                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Expired"></Localize></em> - <Localize context="mainview" key="The network was unable to connect with your wallet for 6min and has canceled the order."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-alert">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-8px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(1);" xml:space="preserve">
                  <path d="M56.4,75.4c-3.6-3.6-9.3-3.6-12.9,0l6.4,6.4L56.4,75.4z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.3);"></path>
                  <path d="M62.9,69l6.4-6.4c-10.7-10.7-27.9-10.7-38.6,0l6.4,6.4C44.2,61.9,55.8,61.9,62.9,69z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.3);"></path>
                  <path d="M75.7,56.1l6.4-6.4c-17.8-17.8-46.5-17.8-64.3,0l6.4,6.4C38.5,41.9,61.5,41.9,75.7,56.1z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.2);"></path>
                  <path d="M88.6,43.2l6.4-6.4C70.1,12,29.9,12,5,36.8l6.4,6.4C32.7,22,67.3,22,88.6,43.2z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.2);"></path>
                  <line style="fill: none; stroke: rgba(0, 0, 0, 0.6); stroke-width: 8;" x1="10" y1="58.4" x2="36.6" y2="85" stroke="rgba(0, 0, 0, 0.6)"></line>
                  <line style="fill: none; stroke: rgba(0, 0, 0, 0.6); stroke-width: 8;" x1="36.6" y1="58.4" x2="10" y2="85" stroke="rgba(0, 0, 0, 0.6)"></line>
                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Offline"></Localize></em> - <Localize context="mainview" key="Unable to connect to the network and failed to create the order."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-error">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-8px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(1);" xml:space="preserve">
                  <path d="M50.5,25.1c-0.2-0.4-0.8-0.4-1,0L18.2,74.3c-0.1,0.2-0.1,0.5,0.1,0.7l0.1,0.2l62.8,0c0.1,0,0.4,0,0.5-0.3 c0.2-0.3,0-0.6,0-0.6L50.5,25.1z" fill="none" style="fill: none;"></path>

                  <path d="M57.2,20.6c-1.6-2.4-4.3-3.9-7.2-3.9c-2.9,0-5.6,1.4-7.3,3.9L11.5,69.7c-1.8,2.7-2,6.1-0.5,9 c1.5,2.9,4.5,4.6,7.7,4.6h62.5c3.2,0,6.2-1.8,7.7-4.6c1.5-2.9,1.4-6.3-0.4-9L57.2,20.6z M81.8,74.8c-0.2,0.3-0.4,0.3-0.5,0.3 l-62.8,0L18.3,75c-0.2-0.2-0.2-0.4-0.1-0.7l31.3-49.2c0.3-0.4,0.8-0.4,1,0l31.3,49.1C81.8,74.3,82,74.5,81.8,74.8z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.7);"></path>
                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Invalid"></Localize></em> - <Localize context="mainview" key="There is an issue with the created order."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-error">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-8px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(1);" xml:space="preserve">

                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Inactive"></Localize></td>
          <td><em><Localize context="mainview" key="Refunding"></Localize></em> - <Localize context="mainview" key="The order has failed and funds are being refunded."></Localize></td>
        </tr>
        <tr>
          <td>
            <div class="order-status status-error">
              <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="-8px" viewBox="0 0 100 100" style="transform-origin: 50px 50px 0px; transform: scale(1);" xml:space="preserve">
                  <path d="M28.29,30.481h34.1C78.168,30.481,90,41.403,90,54.828S78.168,79.175,62.39,79.175H12.008V67.127H62.39 c8.98,0,15.562-5.632,15.562-12.299S71.37,42.529,62.39,42.529h-34.1v9.654L10,36.506l18.29-15.681V30.481z" fill="rgba(0,0,0,0.7)" style="fill: rgba(0, 0, 0, 0.7);"></path>
                </svg>
              </svg>
            </div></td>
          <td><Localize context="mainview" key="Active"></Localize></td>
          <td><em><Localize context="mainview" key="Refund Failed"></Localize></em> - <Localize context="mainview" key="The refund failed and needs to be performed manually."></Localize></td>
        </tr>
      </table>
    </app-big-tooltip>

    <div class="content col-lg">
      <div class="trade_table row">

        <app-bn-tab-view class="trade_table__cell card col-lg-8 charts-tab-view">
          <bn-tab label="{{Localize.text('Price Chart', 'mainview')}}">
            <ng-template #content>
              <app-pricechart></app-pricechart>
            </ng-template>
          </bn-tab>
          <bn-tab label="{{Localize.text('Depth Chart', 'mainview')}}">
            <ng-template #content>
              <app-depth></app-depth>
            </ng-template>
          </bn-tab>
        </app-bn-tab-view>

        <bn-card class="trade_table__cell col-lg-4" >
          <bn-card-toolbar>
            <ng-template #toolbar>
              <div class="order-book-view-wrapper">
                <div class="showbuyorsell view-all-orders" [class.active]="viewAllOrders" title="{{Localize.text('Show buy & sell orders', 'mainview')}}" (click)="updateView(OrderbookViews.ALL)">
                  <div class="sell"></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div class="buy"></div>
                </div>
                <div class="showbuyorsell view-sell-orders" [class.active]="viewSellOrders" title="{{Localize.text('Show only sell orders', 'mainview')}}" (click)="updateView(OrderbookViews.SELLS)">
                  <div class="sell"></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div class="showbuyorsell view-buy-orders" [class.active]="viewBuyOrders" title="{{Localize.text('Show only buy orders', 'mainview')}}" (click)="updateView(OrderbookViews.BUYS)">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div class="buy"></div>
                </div>
              </div>
            </ng-template>
          </bn-card-toolbar>
          <bn-card-title>
            <span><Localize context="mainview" key="Order Book"></Localize>
              <i class="material-icons tooltip-icon" (mouseenter)="showHideTooltip('showOrderBookTooltip', true)" (mouseleave)="showHideTooltip('showOrderBookTooltip', false)">help</i>
            </span>
          </bn-card-title>
          <bn-card-body>
            <app-orderbook></app-orderbook>
          </bn-card-body>
        </bn-card>

        <app-bn-tab-view class="trade_table__cell card orders col-lg-8">
          <bn-tab label="{{Localize.text('Active Orders', 'mainview')}}">
            <ng-template #content>
              <app-openorders></app-openorders>
            </ng-template>
          </bn-tab>
          <bn-tab label="{{Localize.text('Inactive Orders', 'mainview')}}">
            <ng-template #content>
              <bn-filled-orders></bn-filled-orders>
            </ng-template>
          </bn-tab>
          <bn-tab label="" contentInHeader="true">
            <ng-template #content>
              <i class="material-icons tooltip-icon" (mouseenter)="activeInactiveOrderTooltip1(true)" (mouseleave)="activeInactiveOrderTooltip1(false)">help</i>
            </ng-template>
          </bn-tab>
          <bn-tab label="" contentInHeader="true" float="right" hideLine="true" showOnIndex="1">
            <ng-template #content>
              <button type="button" class="clear-inactive-button" (click)="clearInactiveOrders($event)">
                <Localize context="mainview" key="Clear Inactive"></Localize>
              </button>
            </ng-template>
          </bn-tab>
        </app-bn-tab-view>

        <bn-card class="trade_table__cell history col-lg-4">
          <bn-card-title>{{Localize.text('Trade History', 'mainview')}}</bn-card-title>
          <bn-card-body>
            <app-tradehistory></app-tradehistory>
          </bn-card-body>
        </bn-card>

      </div>

    </div>

    <div class="sidebar col-lg">
      <div class="trade_table row">

        <bn-card class="trade_table__cell balances col-lg-12" [class.alternate-pricing]="pricingEnabled && !shouldHidePricing(symbols)" [allowFullscreen]="false" [showRefreshBalances]="true">
          <bn-card-title>
              <span><Localize context="mainview" key="Balances"></Localize>
                <i class="material-icons tooltip-icon" (mouseenter)="showHideTooltip('showBalancesTooltip', true)" (mouseleave)="showHideTooltip('showBalancesTooltip', false)">help</i>
              </span>
          </bn-card-title>
          <bn-card-body>
            <app-balances></app-balances>
          </bn-card-body>
        </bn-card>

        <bn-card class="trade_table__cell orderform col-lg-12" [class.alternate-pricing]="pricingEnabled && !shouldHidePricing(symbols)" [allowFullscreen]="false" [showClearForm]="true">
          <bn-card-title>
              <span><Localize context="mainview" key="Order Form"></Localize>
                <i class="material-icons tooltip-icon" (mouseenter)="showHideTooltip('showOrderFormTooltip', true)" (mouseleave)="showHideTooltip('showOrderFormTooltip', false)">help</i>
              </span>
          </bn-card-title>
          <bn-card-body>
            <app-orderform></app-orderform>
          </bn-card-body>
        </bn-card>

      </div>
    </div>

  </div>

  <!-- End Desktop -->

  <!-- Mobile and Tablet -->
  <div class="row" *isBp="['xs', 'sm', 'md']">
    <div class="col mobile-content">
      <div #trade>
        <app-orderform></app-orderform>
      </div>
      <div class="book" #book>
        <app-orderbook #orderbook></app-orderbook>
      </div>
      <div #charts>
        <app-bn-tab-view>
          <bn-tab label="{{Localize.text('Price Chart', 'mainview')}}">
            <ng-template #content>
              <app-pricechart></app-pricechart>
            </ng-template>
          </bn-tab>
          <bn-tab label="{{Localize.text('Depth Chart', 'mainview')}}">
            <ng-template #content>
              <app-depth></app-depth>
            </ng-template>
          </bn-tab>
        </app-bn-tab-view>
      </div>

      <div #orders>
        <app-bn-tab-view>
          <bn-tab label="{{Localize.text('Active Orders', 'mainview')}}">
            <ng-template #content>
              <app-openorders></app-openorders>
            </ng-template>
          </bn-tab>
          <bn-tab label="{{Localize.text('Inactive Orders', 'mainview')}}">
            <ng-template #content>
              <bn-filled-orders></bn-filled-orders>
            </ng-template>
          </bn-tab>
        </app-bn-tab-view>
      </div>

      <div #history>
        <app-tradehistory></app-tradehistory>
      </div>

    </div>

    <app-bottom-nav (onNavChange)="onNavChange($event)">
      <app-nav-button [views]="[trade]"><Localize context="mainview" key="Trade"></Localize></app-nav-button>
      <app-nav-button [views]="[book]"><Localize context="mainview" key="Book"></Localize></app-nav-button>
      <app-nav-button [views]="[charts]"><Localize context="mainview" key="Charts"></Localize></app-nav-button>
      <app-nav-button [views]="[orders]"><Localize context="mainview" key="Orders"></Localize></app-nav-button>
      <app-nav-button [views]="[history]"><Localize context="mainview" key="History"></Localize></app-nav-button>
    </app-bottom-nav>

  </div>
  <!-- End Mobile and Tablet -->
</div>
